<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="top-body">
        <div class="img-div">
          <img class="cube-img" src="./images/image-equilibrium.jpg" alt="cube">
        </div>
        <h3 class="heading">Equilibrium #3429</h3> 
        <div class="para-div">
          <p class="para"> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="price-time-row">
         <div class="price-row">
          <img src="./images/icon-ethereum.svg" alt="eth-icon">
          <p class="eth-price">0.041 ETH</p>
         </div>
         <div class="time-row">
          <img src="./images/icon-clock.svg" alt="">
          <p class="time-left">3 days left</p>
         </div>
        </div>
        <hr>
        <div class="bottom-body">
          <img class="avatar" src="./images/image-avatar.png" alt="avatar">
          <p class="bottom-text">
            <span class="creation">Creation of</span> Jules Wyvern</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
